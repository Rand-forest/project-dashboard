<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --terra: #C75B39;
      --terra-light: #E08B6F;
      --sage: #7A9D7E;
      --cream: #FAF7F2;
      --charcoal: #2D3436;
      --warm-gray: #6C757D;
      --success-green: #22C55E; /* Added vibrant green for completed items */
    }
    
    body {
      font-family: 'Work Sans', sans-serif;
      background: linear-gradient(135deg, #FAF7F2 0%, #F5EEE6 100%);
      min-height: 100vh;
    }
    
    h1, h2, h3, h4 {
      font-family: 'Crimson Pro', serif;
    }
    
    .project-card {
      background: white;
      border: 2px solid #E8DED0;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .project-card:hover {
      border-color: var(--terra);
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(199, 91, 57, 0.15);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--terra) 0%, var(--terra-light) 100%);
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(199, 91, 57, 0.3);
    }
    
    .status-badge {
      font-weight: 500;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      font-size: 0.7rem;
    }
    
    .loading-spinner {
      border: 3px solid rgba(199, 91, 57, 0.1);
      border-radius: 50%;
      border-top: 3px solid var(--terra);
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .animate-in {
      animation: fadeIn 0.5s ease-out;
    }
    
    .progress-ring {
      transition: stroke-dashoffset 0.5s ease;
    }
    
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--terra);
      ring: 2px;
      ring-color: rgba(199, 91, 57, 0.2);
    }
    
    .modal-backdrop {
      backdrop-filter: blur(4px);
      animation: fadeIn 0.2s ease;
    }

    .gantt-bar {
      transition: all 0.3s ease;
    }
    .gantt-bar:hover {
      filter: brightness(1.1);
      transform: scaleY(1.1);
    }

    /* Drag and drop styling */
    .drag-handle {
      cursor: grab;
    }
    .drag-handle:active {
      cursor: grabbing;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useCallback } = React;

    // ============================================
    // CONFIGURATION - EDIT THESE VALUES

    const CONFIG = {
      CLIENT_ID: '50000852363-lfo75b0tdqj9ogomusjbt54a57qgfhcr.apps.googleusercontent.com',
      API_KEY: 'AIzaSyBf95XCReFCrnh9b-5zmRX9PDGzQEJqV_M',
      SPREADSHEET_ID: '1HASV36fYF80j30LuCQxUfiGtlxi6Hc-PIGBPZ7WvAUc',
      SHEETS: {
        PROJECTS: 'Projects',
        TASKS: 'Tasks'
      },
      DISCOVERY_DOCS: ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
      SCOPES: 'https://www.googleapis.com/auth/spreadsheets'
    };

    // ============================================
    // GOOGLE SHEETS API CLIENT
    // ============================================
    class SheetsClient {
      constructor() {
        this.isSignedIn = false;
        this.gapiLoaded = false;
        this.gisLoaded = false;
        this.tokenClient = null;
      }

      async initialize() {
        return new Promise((resolve, reject) => {
          const gapiScript = document.createElement('script');
          gapiScript.src = 'https://apis.google.com/js/api.js';
          gapiScript.onload = () => {
            gapi.load('client', async () => {
              await gapi.client.init({
                apiKey: CONFIG.API_KEY,
                discoveryDocs: CONFIG.DISCOVERY_DOCS,
              });
              this.gapiLoaded = true;
              if (this.gisLoaded) resolve();
            });
          };
          document.head.appendChild(gapiScript);

          const gisScript = document.createElement('script');
          gisScript.src = 'https://accounts.google.com/gsi/client';
          gisScript.onload = () => {
            this.tokenClient = google.accounts.oauth2.initTokenClient({
              client_id: CONFIG.CLIENT_ID,
              scope: CONFIG.SCOPES,
              callback: '', 
            });
            this.gisLoaded = true;
            if (this.gapiLoaded) resolve();
          };
          document.head.appendChild(gisScript);
        });
      }

      async authorize() {
        return new Promise((resolve, reject) => {
          this.tokenClient.callback = async (response) => {
            if (response.error) {
              reject(response);
              return;
            }
            this.isSignedIn = true;
            resolve(response);
          };
          
          if (gapi.client.getToken() === null) {
            this.tokenClient.requestAccessToken({ prompt: 'consent' });
          } else {
            this.tokenClient.requestAccessToken({ prompt: '' });
          }
        });
      }

      async getProjects() {
        const response = await gapi.client.sheets.spreadsheets.values.get({
          spreadsheetId: CONFIG.SPREADSHEET_ID,
          range: `${CONFIG.SHEETS.PROJECTS}!A2:H`,
        });
        
        const rows = response.result.values || [];
        return rows.map(row => ({
          id: row[0] || '',
          name: row[1] || '',
          description: row[2] || '',
          status: row[3] || 'active',
          priority: row[4] || 'medium',
          deadline: row[5] || '',
          createdAt: row[6] || new Date().toISOString(),
          createdBy: row[7] || ''
        }));
      }

      // Updated to fetch columns up to I (Includes the Order property)
      async getTasks() {
        const response = await gapi.client.sheets.spreadsheets.values.get({
          spreadsheetId: CONFIG.SPREADSHEET_ID,
          range: `${CONFIG.SHEETS.TASKS}!A2:I`,
        });
        
        const rows = response.result.values || [];
        return rows.map((row, index) => ({
          id: row[0] || '',
          projectId: row[1] || '',
          title: row[2] || '',
          completed: row[3] === 'TRUE',
          createdAt: row[4] || new Date().toISOString(),
          createdBy: row[5] || '',
          startDate: row[6] || '',
          endDate: row[7] || '',
          // Default order to creation time if not set yet, so older tasks stay on top initially
          order: row[8] !== undefined ? parseFloat(row[8]) : (Date.parse(row[4]) || index) 
        }));
      }

      async addProject(project, userName) {
        const values = [[
          project.id,
          project.name,
          project.description,
          project.status,
          project.priority,
          project.deadline,
          project.createdAt,
          userName
        ]];

        await gapi.client.sheets.spreadsheets.values.append({
          spreadsheetId: CONFIG.SPREADSHEET_ID,
          range: `${CONFIG.SHEETS.PROJECTS}!A2`,
          valueInputOption: 'USER_ENTERED',
          resource: { values }
        });
      }

      async addTask(task, userName) {
        const values = [[
          task.id,
          task.projectId,
          task.title,
          task.completed ? 'TRUE' : 'FALSE',
          task.createdAt,
          userName,
          task.startDate || '',
          task.endDate || '',
          task.order ? String(task.order) : String(Date.now()) // Append order as 9th column
        ]];

        await gapi.client.sheets.spreadsheets.values.append({
          spreadsheetId: CONFIG.SPREADSHEET_ID,
          range: `${CONFIG.SHEETS.TASKS}!A2`,
          valueInputOption: 'USER_ENTERED',
          resource: { values }
        });
      }

      async updateProject(projectId, updates) {
        const projects = await this.getProjects();
        const rowIndex = projects.findIndex(p => p.id === projectId);
        if (rowIndex === -1) return;

        const project = { ...projects[rowIndex], ...updates };
        const values = [[
          project.id,
          project.name,
          project.description,
          project.status,
          project.priority,
          project.deadline,
          project.createdAt,
          project.createdBy
        ]];

        await gapi.client.sheets.spreadsheets.values.update({
          spreadsheetId: CONFIG.SPREADSHEET_ID,
          range: `${CONFIG.SHEETS.PROJECTS}!A${rowIndex + 2}`,
          valueInputOption: 'USER_ENTERED',
          resource: { values }
        });
      }

      async updateTask(taskId, updates) {
        const tasks = await this.getTasks();
        const rowIndex = tasks.findIndex(t => t.id === taskId);
        if (rowIndex === -1) return;

        const task = { ...tasks[rowIndex], ...updates };
        const values = [[
          task.id,
          task.projectId,
          task.title,
          task.completed ? 'TRUE' : 'FALSE',
          task.createdAt,
          task.createdBy,
          task.startDate || '',
          task.endDate || '',
          task.order !== undefined ? String(task.order) : String(Date.parse(task.createdAt))
        ]];

        await gapi.client.sheets.spreadsheets.values.update({
          spreadsheetId: CONFIG.SPREADSHEET_ID,
          range: `${CONFIG.SHEETS.TASKS}!A${rowIndex + 2}`,
          valueInputOption: 'USER_ENTERED',
          resource: { values }
        });
      }

      async deleteTask(taskId) {
        const tasks = await this.getTasks();
        const rowIndex = tasks.findIndex(t => t.id === taskId);
        if (rowIndex === -1) return;

        await gapi.client.sheets.spreadsheets.batchUpdate({
          spreadsheetId: CONFIG.SPREADSHEET_ID,
          resource: {
            requests: [{
              deleteDimension: {
                range: {
                  sheetId: 1, // Tasks sheet ID
                  dimension: 'ROWS',
                  startIndex: rowIndex + 1,
                  endIndex: rowIndex + 2
                }
              }
            }]
          }
        });
      }

      async deleteProject(projectId) {
        const projects = await this.getProjects();
        const rowIndex = projects.findIndex(p => p.id === projectId);
        if (rowIndex === -1) return;

        await gapi.client.sheets.spreadsheets.batchUpdate({
          spreadsheetId: CONFIG.SPREADSHEET_ID,
          resource: {
            requests: [{
              deleteDimension: {
                range: {
                  sheetId: 0, // Projects sheet ID
                  dimension: 'ROWS',
                  startIndex: rowIndex + 1,
                  endIndex: rowIndex + 2
                }
              }
            }]
          }
        });

        const tasks = await this.getTasks();
        const taskRowsToDelete = tasks
          .map((t, i) => ({ task: t, index: i }))
          .filter(({ task }) => task.projectId === projectId)
          .reverse();

        for (const { index } of taskRowsToDelete) {
          await gapi.client.sheets.spreadsheets.batchUpdate({
            spreadsheetId: CONFIG.SPREADSHEET_ID,
            resource: {
              requests: [{
                deleteDimension: {
                  range: {
                    sheetId: 1, // Tasks sheet ID
                    dimension: 'ROWS',
                    startIndex: index + 1,
                    endIndex: index + 2
                  }
                }
              }]
            }
          });
        }
      }

        const token = gapi.client.getToken();
        if (!token) return 'Unknown User';
        
        try {

          const jsonPayload = decodeURIComponent(
